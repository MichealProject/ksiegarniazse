<!doctype html>
<html lang="pl">
  <head>
    <title>%TITLE%</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="%FAVICON_ADDRESS%" />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="%JQUERY_UI_CSS_ADDRESS%" />
    <link rel="stylesheet" href="%FONTAWESOME_ADDRESS%" />
    <link
      rel="stylesheet"
      type="text/css"
      href="%STYLESHEET_ADDRESS%"
      integrity="%STYLESHEET_INTEGRITY%"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-image m-0 p-0">
    <!-- Nawigacja górna -->
    <nav>%NAV%</nav>

    <!-- Główna treść strony -->

    <main class="flex-grow-1 pt-4 pb-5" style="width: 100%">%MAIN%</main>

    <!-- Stopka dodana na końcu -->
    <div class="text-white" style="margin-top: auto">
      <footer>%FOOTER%</footer>
    </div>

    %COOKIE_CONSENT_BANNER%

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Skrypty podstawowe (nie wymagają zgody) -->
    <script src="%JQUERY_ADDRESS%" defer></script>
    <script src="%JQUERY_UI_JS_ADDRESS%" defer></script>
    <script src="%JAVASCRIPT_ADDRESS%" crossorigin="anonymous" defer></script>

    <!-- Skrypty opcjonalne (wymagają zgody na cookie) -->
    <script
      type="text/plain"
      data-consent="cookie"
      src="https://cdn.jsdelivr.net/npm/shepherd.js@9.1.1/dist/js/shepherd.min.js"
      defer
    ></script>

    <script>
      // Aktywuje skrypty po udzieleniu zgody
      document.addEventListener("consent-given", function () {
        document
          .querySelectorAll('script[type="text/plain"][data-consent="cookie"]')
          .forEach((script) => {
            const newScript = document.createElement("script");
            newScript.src = script.src;
            newScript.defer = true;
            document.body.appendChild(newScript);
          });
      });
    </script>
  </body>
</html>
